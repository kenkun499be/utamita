<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#00ffe7" />
  <link rel="manifest" href="/utamita/manifest.json" />
  <link rel="icon" href="/utamita/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

<title>歌ってみたスケジュール</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at center, #140000, #000);
  color: white;
}

h1 {
  text-align: center;
  padding: 20px;
  font-size: 32px;
  color: #ff5959;
  text-shadow: 0 0 5px rgba(255,0,0,0.5);
}

.schedule {
  padding: 20px;
  border-bottom: 2px solid #ff0000;
  background: linear-gradient(180deg, #200000, #000);
}

.schedule-item {
  margin: 8px 0;
  font-size: 18px;
  padding: 10px;
  border-left: 3px solid #595cff;
  background: rgba(255,0,0,0.06);
  box-shadow: 0 0 5px rgba(255,0,0,0.25);
}

.wishlist-wrapper {
  position: relative;
  padding: 20px;
  background: #050000;
  height: 500px;
  overflow: hidden;
}

.wishlist-title {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 2px;
  margin-bottom: 12px;

  background: linear-gradient(180deg, #ff6666, #990000);
  -webkit-background-clip: text;
  color: transparent;

  text-shadow: 0 0 6px rgba(255,0,0,0.35);
  position: relative;
}

/* 下の光ライン */
.wishlist-title::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 280px;
  height: 2px;
  background: linear-gradient(90deg, #ff3333, transparent);
  opacity: 0.8;
}
.song {
  position: absolute;
  padding: 6px 10px;
  font-size: 16px;
  white-space: nowrap;
  color: #ff6666;
  background: #140000;
  border-radius: 6px;
  border: 1px solid #330000;
  box-shadow: inset 0 0 6px rgba(255,0,0,0.15);
}

/* 枠の光 */
.song::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 6px;
  padding: 1.5px;
  background: linear-gradient(90deg,
    transparent,
    #ff3333,
    transparent
  );
  background-size: 200% 100%;
  animation: glowFlow 4s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
}

.song::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: #140000;
  border-radius: 5px;
  z-index: -1;
}
.song.spin {
  animation: spinJump 0.5s ease;
}

.song {
  position: absolute;
  left: 0;
  top: 0;
}

.song-inner {
  padding: 6px 10px;
  font-size: 16px;
  white-space: nowrap;
  color: #ff5959;
  background: #140000;
  border-radius: 6px;
  position: relative;
}

/* 回転は inner にだけ適用 */
.song-inner.spin {
  animation: spinJump 0.5s linear;
}

#player {
  display: none;
}

#stage {
  opacity: 0;
  transition: opacity 1.2s ease;
}

/* フェードイン後 */
#stage.show {
  opacity: 1;
}

/* 黒幕 */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #ff5959;
  letter-spacing: 2px;
  cursor: pointer;
  transition: opacity 1s ease;
}

#overlay.hide {
  opacity: 0;
  pointer-events: none;
}

.schedule a {
  text-decoration: none;
  display: block;
}

.schedule-item.released {
  cursor: pointer;
  border-left: 3px solid #ff5959;
}

.schedule-item.released:hover {
  background: rgba(255,0,0,0.15);
  box-shadow: 0 0 12px rgba(255,0,0,0.6);
  transform: translateX(4px);
  transition: 0.2s;
}
.schedule a,
.schedule a:visited,
.schedule a:active,
.schedule a:hover {
  color: #ffffff;
}
@keyframes spinJump {
  0%   { transform: scale(1) rotate(0deg); }
  50%  { transform: scale(1.5) rotate(180deg); }
  100% { transform: scale(1) rotate(360deg); }
}

@keyframes borderFlow {
  from { background-position: 0% 0%; }
  to { background-position: 200% 0%; }
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
@keyframes glowFlow {
  from { background-position: 200% 0; }
  to { background-position: -200% 0; }
}
</style>
</head>

<body>

<div id="overlay">TAP TO START</div>

<h1>けんくんの歌みた</h1>

<div class="schedule">
  <div class="schedule-item">未定 : ？？？</div>
  <a class="schedule-item released"
   href="https://youtu.be/CWfUaiUXb0g"
   target="_blank">

</a>
  <a class="schedule-item released"
   href="https://youtu.be/-KV3Imxy6uk"
   target="_blank">
  2026/02/14 公開済 : ポッピンキャンディ☆フィーバー！
</a>
  <a class="schedule-item released"
   href="https://youtu.be/63-vCXNKBfE"
   target="_blank">
  2026/02/10 公開済 : 小悪魔だってかまわない！
</a>
  <a class="schedule-item released"
   href="https://youtu.be/I9-CQDz4IW4"
   target="_blank">
  2026/02/06 公開済 : KING
</a>
  <a class="schedule-item released"
   href="https://youtu.be/eYgFE6e5lq8"
   target="_blank">
  2026/01/28 公開済 : 今はいいんだよ。
</a>
  <a class="schedule-item released"
   href="https://youtu.be/-QLwWKDUgTc"
   target="_blank">
  2026/01/11 公開済 : 陽キャJKに憧れる陰キャJKの歌
</a>
  <a class="schedule-item released"
   href="https://youtu.be/nf84OXJRRV8"
   target="_blank">
  2026/01/06 公開済 : おじゃま虫
</a>
</div>

<div class="wishlist-wrapper" id="wishlistArea">
  <div class="wishlist-title">歌いたい曲</div>
</div>
<audio id="player" autoplay></audio>
<div id="stage"></div>
<script>

window.addEventListener("DOMContentLoaded", () => {
  playRandom();
});

document.body.addEventListener("click", playRandom, { once: true });
const songs = [
  "エンヴィーベイビー",
  "キメラ",
  "プロポーズ",
  "ジレンマ",
  "ベノム",
];

const area = document.getElementById("wishlistArea");
const items = [];
const placed = [];

/* 重ならない座標 */
function findSpot() {
  let tries = 0;
  while (tries < 200) {
    const x = Math.random() * (area.clientWidth - 120);
    const y = 40 + Math.random() * (area.clientHeight - 60);

    let ok = true;
    for (let p of placed) {
      const dx = x - p.x;
      const dy = y - p.y;
      if (Math.sqrt(dx*dx + dy*dy) < 80) ok = false;
    }

    if (ok) return {x, y};
    tries++;
  }
  return {x: Math.random()*300, y: Math.random()*200};
}

/* 生成 */
songs.forEach(song => {
  const wrapper = document.createElement("div");
  wrapper.className = "song";

  const inner = document.createElement("div");
  inner.className = "song-inner";
  inner.textContent = song;

  wrapper.appendChild(inner);
  area.appendChild(wrapper);

  const pos = findSpot();
  placed.push(pos);

  const obj = {
    el: wrapper,
    inner: inner,
    x: pos.x,
    y: pos.y,
    vx: (Math.random() - 0.5) * 0.3,
    vy: (Math.random() - 0.5) * 0.3
  };

  // クリック → 回るだけ
  inner.addEventListener("click", () => {
    inner.classList.remove("spin");
    void inner.offsetWidth;
    inner.classList.add("spin");
  });

  items.push(obj);
});

/* 浮遊 */
function animate() {
  items.forEach(obj => {

    const w = obj.el.offsetWidth;
    const h = obj.el.offsetHeight;

    obj.x += obj.vx;
    obj.y += obj.vy;

    // 左右の壁
    if (obj.x <= 0) {
      obj.x = 0;
      obj.vx *= -1;
    }
    if (obj.x >= area.clientWidth - w) {
      obj.x = area.clientWidth - w;
      obj.vx *= -1;
    }

    // 上下の壁
    if (obj.y <= 40) {
      obj.y = 40;
      obj.vy *= -1;
    }
    if (obj.y >= area.clientHeight - h) {
      obj.y = area.clientHeight - h;
      obj.vy *= -1;
    }

    obj.el.style.left = obj.x + "px";
    obj.el.style.top = obj.y + "px";
  });

  requestAnimationFrame(animate);
}

animate();

const playlist = [
  "songs/poppin.mp3",
  "songs/koakuma.mp3",
  "songs/king.mp3",
  "songs/youkya.mp3",
  "songs/ojama.mp3",
  "songs/aikotoba.mp3"
];

const player = document.getElementById("player");

function playRandom() {
  const pick = playlist[Math.floor(Math.random() * playlist.length)];
  player.src = pick;
  player.volume = 0.4;
  player.play();
}

// 再生終了 → 次をランダム
player.addEventListener("ended", playRandom);

// 最初の1曲
playRandom();

const overlay = document.getElementById("overlay");
const stage = document.getElementById("stage");

overlay.addEventListener("click", () => {
  overlay.classList.add("hide");
  stage.classList.add("show");
  playRandom();
});
</script>
</body>
</html>
